name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin, aarch64-apple-darwin

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build macOS Artifacts
        run: |
          # Build Bundles for both architectures (split commands)
          # x86_64
          cargo bundle --release --target x86_64-apple-darwin --format osx
          
          # aarch64
          cargo bundle --release --target aarch64-apple-darwin --format osx

          # Create Tarball for Universal/Intel App from the osx bundle folder
          cd target/x86_64-apple-darwin/release/bundle/osx
          tar -czf Matchapro-GC-Desktop-Portable-macOS.app.tar.gz *.app
          
          # Manually create DMG using hdiutil (since cargo-bundle failed)
          # We use wildcard *.app to be safe about the name
          hdiutil create -volname "MatchaproGC" -srcfolder *.app -ov -format UDZO Matchapro-GC-Desktop-Portable-macOS.dmg
          
          # Move DMG to current folder for easier upload (it might be in ../dmg or same folder)
          # Check common paths just in case
          if [ -d "../dmg" ]; then
            cp ../dmg/*.dmg .
          elif [ -f "*.dmg" ]; then
            echo "DMG found in osx folder"
          else
             # Try to find it recursively in bundle target
             find ../.. -name "*.dmg" -exec cp {} . \;
          fi
          
      - name: Upload Artifacts to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/x86_64-apple-darwin/release/bundle/osx/*.app.tar.gz
            target/x86_64-apple-darwin/release/bundle/osx/*.dmg
          
      - name: Upload Artifacts to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/x86_64-apple-darwin/release/bundle/osx/*.app.tar.gz
            target/x86_64-apple-darwin/release/bundle/osx/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release

      - name: Rename Executable
        run: |
          cd target/release
          dir *.exe
          Get-ChildItem -Filter "matchapro*.exe" | Rename-Item -NewName "Matchapro-GC-Desktop-Portable-Windows.exe"

      - name: Upload Artifacts to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/Matchapro-GC-Desktop-Portable-Windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
