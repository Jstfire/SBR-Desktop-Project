name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin, aarch64-apple-darwin

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build macOS and Package
        run: |
          # --- INTEL (x86_64) ---
          echo "Building Intel..."
          cargo bundle --release --target x86_64-apple-darwin --format osx
          
          pushd target/x86_64-apple-darwin/release/bundle/osx
          # Tarball
          tar -czf Matchapro-GC-Desktop-macOS-Intel.app.tar.gz *.app
          # DMG
          hdiutil create -volname "MatchaproGC" -srcfolder *.app -ov -format UDZO Matchapro-GC-Desktop-macOS-Intel.dmg
          popd
          
          # --- APPLE SILICON (aarch64) ---
          echo "Building Apple Silicon..."
          cargo bundle --release --target aarch64-apple-darwin --format osx
          
          pushd target/aarch64-apple-darwin/release/bundle/osx
          # Tarball
          tar -czf Matchapro-GC-Desktop-macOS-AppleSilicon.app.tar.gz *.app
          # DMG
          hdiutil create -volname "MatchaproGC" -srcfolder *.app -ov -format UDZO Matchapro-GC-Desktop-macOS-AppleSilicon.dmg
          popd

          # --- COLLECT ARTIFACTS ---
          mkdir dist
          cp target/x86_64-apple-darwin/release/bundle/osx/*.dmg dist/
          cp target/x86_64-apple-darwin/release/bundle/osx/*.tar.gz dist/
          cp target/aarch64-apple-darwin/release/bundle/osx/*.dmg dist/
          cp target/aarch64-apple-darwin/release/bundle/osx/*.tar.gz dist/
          
      - name: Upload Artifacts to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.dmg
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release

      - name: Rename Executable
        run: |
          cd target/release
          dir *.exe
          Get-ChildItem -Filter "matchapro*.exe" | Rename-Item -NewName "Matchapro-GC-Desktop-Portable-Windows.exe"

      - name: Upload Artifacts to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/Matchapro-GC-Desktop-Portable-Windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
