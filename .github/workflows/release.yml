name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build macOS Artifacts
        run: |
          # Build executable standard
          cargo build --release
          
          # Build App Bundle & DMG
          cargo bundle --release --target x86_64-apple-darwin
          cargo bundle --release --target aarch64-apple-darwin

          # Create Tarball for App Bundle (Portable)
          cd target/release/bundle/osx
          tar -czf Matchapro-GC-Desktop-Portable-macOS.app.tar.gz Matchapro-GC-Desktop.app
          
      - name: Upload Artifacts to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/bundle/osx/*.app.tar.gz
            target/release/bundle/osx/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release

      - name: Rename Executable
        run: |
          cd target/release
          Move-Item matchapro-gc-desktop.exe Matchapro-GC-Desktop-Portable-Windows.exe

      - name: Upload Artifacts to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/Matchapro-GC-Desktop-Portable-Windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
