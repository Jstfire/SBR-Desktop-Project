name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin, aarch64-apple-darwin

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build macOS Artifacts
        run: |
          # Build Bundles for both architectures
          cargo bundle --release --target x86_64-apple-darwin
          cargo bundle --release --target aarch64-apple-darwin

          # Create Tarball for Universal/Intel App (using x86_64 as portable baseline)
          # Note: Combining them properly requires lipo, but for now offering separates or just x86_64 (Rosetta) is safer.
          # Let's package the x86_64 version as it runs on both Intel and Apple Silicon (via Rosetta)
          
          cd target/x86_64-apple-darwin/release/bundle/osx
          tar -czf Matchapro-GC-Desktop-Portable-macOS.app.tar.gz *.app
          
      - name: Upload Artifacts to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/x86_64-apple-darwin/release/bundle/osx/*.app.tar.gz
            target/x86_64-apple-darwin/release/bundle/osx/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release

      - name: Rename Executable
        run: |
          cd target/release
          dir *.exe
          Get-ChildItem -Filter "matchapro*.exe" | Rename-Item -NewName "Matchapro-GC-Desktop-Portable-Windows.exe"

      - name: Upload Artifacts to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/Matchapro-GC-Desktop-Portable-Windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
